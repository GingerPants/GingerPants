<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>album.html</title>
    <style>
      div.gallery {
        margin: 5px 50px 150px 50px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
        height: 100px;
        transition: width 0.8s, height 1.5s;
        -webkit-transition: width 0.8s, height 1.5s;
        -moz-transition: width 0.8s, height 1.5s;
      }
      div.gallery:hover {
        border: 5px solid #777;
        width: 220px;
        height: 210px;
      }
      div.gallery img {
        width: 100%;
        height: auto;
      }
      div.desc {
        padding: 15px;
        text-align: center;
        font-weight: bold;
      }
      h3[title*="first"]{color:hotpink; margin-left: 50px;}
    </style>
  </head>

  <body>
    <hr>
    <h3 title="heading_first">ALBUM</h3>
    <hr>
    <div class="gallery">

      </a>
      <div class="desc">Cairns in Oz</div>
    </div>

      </a>
